<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Ranking de Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .barra {
            height: 24px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 5px;
            transition: width 1s ease;
        }

        .item {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>üèÜ Ranking de Projetos</h1>
    <div id="ranking"></div>

    <script>
        fetch('ranking.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('ranking');
                const maxVotos = Math.max(...data.map(d => d.votos));
                data.forEach(p => {
                    const width = maxVotos ? (p.votos / maxVotos) * 100 : 0;
                    container.innerHTML += `
        <div class="item">
          <strong>${p.titulo}</strong> ‚Äî ${p.votos} votos
          <div class="barra" style="width:${width}%;"></div>
        </div>
      `;
                });
            });
    </script>
</body>

</html>
